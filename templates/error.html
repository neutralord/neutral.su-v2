{% extends "layout.html" %}

{% block content %}
    <div class="container-fluid">
        <div class="row note">
            <div class="col-lg-12">
                {% with %}
                    {% set messages = {
                        404: 'Нету такой страницы',
                        500: 'Что-то пошло не так',
                    } %}
                    <div class="jumbotron">
                        <h1>{{ code }}</h1>
                        <p>{{ messages[code] }}</p>
                    </div>
                {% endwith %}
            </div>
        </div>
    </div>
{% endblock content %}
